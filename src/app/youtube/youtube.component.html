
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer is-upgraded is-small-screen">
    <div class="nav_youtube mdl-layout__header mdl-layout__header--waterfall">
        <div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button"><i class="material-icons">î—’</i></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input inp_search" type="text" id="search-field">
            </div>
        </div>
    </div>
    <div class="mdl-layout__drawer">
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Phones</a>
            <a class="mdl-navigation__link" href="">Tablets</a>
            <a class="mdl-navigation__link" href="">Wear</a>
            <a class="mdl-navigation__link" href="">TV</a>
            <a class="mdl-navigation__link" href="">Auto</a>
            <a class="mdl-navigation__link" href="">One</a>
            <a class="mdl-navigation__link" href="">Play</a>
            <div class="android-drawer-separator"></div>
            <span class="mdl-navigation__link" href="">Versions</span>
            <a class="mdl-navigation__link" href="">Lollipop 5.0</a>
        </nav>
    </div>
    <div class="mdl-layout__content">
        <div class="ct_youtube">
            <ul class="list_video">
                <li class="video_item" *ngFor="let video of videos">
                    <div class="bg_video" data-videoId='{video.id.videoId}' [ngStyle]="{'background-image': 'url(' + video.snippet.thumbnails.high.url + ')'}">
                        <div class="description">
                            <span class="ellipsis">{{video.snippet.title}}</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
